<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown</title>
</head>
<body>
    <div class="content">
    <h1>O lançamento vai começar em:</h1>
    <div class="relogio">
        <div class="dias countDiv">
            <p>Dias</p>
            <div class="diasNum numberTam"></div>
        </div>
        <p class="virgula">:</p>
        <div class="horas countDiv">
            <p>Horas</p>
            <div class="horasNum numberTam"></div>
        </div>
        <p class="virgula">:</p>
        <div class="minutos countDiv">
            <p>Minutos</p>
            <div class="minutosNum numberTam"></div>
        </div>
        <p class="virgula">:</p>
        <div class="segundos countDiv">
            <p>Segundos</p>
            <div class="segundosNum numberTam"></div>
        </div>
    </div>
    <div class="legenda">
        <p>Inscreva-se para saber mais sobre o lançamento</p>
    </div>
    <div class="cadastro">
        <button>Inscreva-se</button>
    </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
