<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
    <div class="content">
        <h1>Slideshow</h1>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="./imgs/img1.jpg" >
              <div class="text"><a class="by2" href="https://www.pixiv.net/en/artworks/98903239">by Criin</a></div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="./imgs/img2.jpg">
              <div class="text"><a class="by2" href="https://www.pixiv.net/en/artworks/82673125">by あんよ@お仕事募集中</a></div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="./imgs/img3.jpg">
              <div class="text"><a class="by" href="https://www.pixiv.net/en/artworks/99529348">by 夏原されこ</a></div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
        </div>
        <br>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span>  
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
